    # - apiVersion: apiextensions.k8s.io/v1
    #   kind: CustomResourceDefinition
    #   name: traefikservices.traefik.containo.us
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ingressroutes.traefik.io
