---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.14.9
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    prometheus:
      scrapeAnnotations: false
      metricsPort: 7472
      serviceAccount: prometheus-prometheus
      namespace: monitoring
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

#    NVM:  update the arch to reflect....metallb BGPs cause i want the cluster addresses to be (relatively) private.  Real traffic from the LB only.
#    speaker:
#      enabled: false #We are using calico for this, which is configured outside the helm repo  TODO: Add it formally via kustomize

    crds:
      enabled:
        true
