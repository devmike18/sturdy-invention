---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.14.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    toolbox:
      enabled: true
    # ingress:
    #   dashboard:
    #     ingressClassName: "traefik"
    #     annotations:
    #       cert-manager.io/cluster-issuer: "letsencrypt-production"
    #       hajimari.io/enable: "true"
    #       hajimari.io/icon: "harddisk"
    #       hajimari.io/appName: "rook-ceph"
    #       traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    #       traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
    #     host:
    #       name: "rook.${SECRET_DOMAIN}"
    #       path: "/"
    #     tls:
    #       - hosts:
    #           - "rook.${SECRET_DOMAIN}"
    #         secretName: "rook-tls"

    cephClusterSpec:
      crashCollector:
        disable: false
      mgr:
        count: 2
        # modules:
        #   - name: pg_autoscaler # This is already enabled by default, but needs to be here so that we don't override the default behavior by enabling the rook module.
        #     enabled: true
        #   - name: rook # This enables the rook module.  Disabled this entirely.  GNDN https://github.com/rook/rook/issues/10444#issuecomment-1167644826
        #     enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        dashboard:
          prometheusEndpoint: http://thanos-query.monitoring.svc.cluster.local:9090
          prometheusEndpointSSLVerify: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "knode5"
            devices:
              - name: "sdb"
          - name: "knode6"
            devices:
              - name: "sdb"
          - name: "kcluster1-worker1"
            devices:
              - name: "sdb"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems: []
    cephObjectStores: []
