---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas02-domain
  namespace: cert-manager
spec:
  # Secret names are always required.
  secretName: nas02-domain-tls

  additionalOutputFormats:
    - type: CombinedPEM
    - type: DER

  # secretTemplate is optional. If set, these annotations and labels will be
  # copied to the Secret named example-com-tls. These labels and annotations will
  # be re-reconciled if the Certificate's secretTemplate changes. secretTemplate
  # is also enforced, so relevant label and annotation changes on the Secret by a
  # third party will be overwriten by cert-manager to match the secretTemplate.
  secretTemplate:
    annotations:
      my-secret-annotation-1: "foo"
      my-secret-annotation-2: "bar"
    labels:
      my-secret-label: foo

  # privateKey:
  #   algorithm: RSA
  #   encoding: PKCS1
  #   size: 2048

  privateKey:
    algorithm: ECDSA
    size: 256


  # keystores allows adding additional output formats. This is an example for reference only.
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: secret-pkcs12
        key: password   # TODO REPLACE THIS WITH A REAL SECRET
      profile: Modern2023

  duration: 2160h # 90d
  renewBefore: 360h # 15d

  # The use of the common name field has been deprecated since 2000 and is
  # discouraged from being used.
  commonName: nas02.hrblock-npr.ca

  # At least one of commonName (possibly through literalSubject), dnsNames, uris, emailAddresses, ipAddresses or otherNames is required.
  dnsNames:
    - nas02.hrblock-npr.ca

  # Issuer references are always required.
  issuerRef:
    name: selfsigned
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
