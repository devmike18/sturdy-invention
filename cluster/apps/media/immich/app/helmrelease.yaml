---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      immich:
        type: deployment
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2@sha256:3436dfbbc2799332a01361e007e3b408d016cfc235261e1caccc65e6edadf516
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: secret-immich

        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.101.0@sha256:0097562444db38ebd2e5f98e71bd27dc6dd69b7f786207f7d323febbf99b8f93
            args: ["start-server.sh"]
            envFrom:
              - secretRef:
                  name: &secret "secret-immich"
              - configMapRef:
                  name: &cm "configmap-immich"
            resources:
              requests:
                cpu: 100m
                memory: 512M

      redis:
        type: deployment
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.4@sha256:8a4aaf84f31a637cb4e88b82f64d898448ed2e1eabbd8484eb202a492cc98c63
            env:
              REDIS_REPLICATION_MODE: master
            envFrom:
              - secretRef:
                  name: *secret
            command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]

      ml:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.101.0@sha256:b0a22ca87496019f495ed5ce89df08da237e0987d389376b435b2226a8c29463
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *cm
            resources:
              requests:
                memory: 2150M
              limits:
                memory: 8Gi

      micro:
        type: deployment
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.101.0@sha256:0097562444db38ebd2e5f98e71bd27dc6dd69b7f786207f7d323febbf99b8f93
            args: ["start-microservices.sh"]
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *cm
            resources:
              requests:
                memory: 512M

    service:
      app:
        annotations:
          traefik.ingress.kubernetes.io/service.sticky.cookie.httponly: "true"
          traefik.ingress.kubernetes.io/service.sticky.cookie.name: "server_id"
        controller: immich
        ports:
          http:
            port: 3001
      ml:
        controller: ml
        ports:
          http:
            port: 3003
      redis:
        controller: redis
        ports:
          http:
            port: 6379
    ingress:
      app:
        enabled: true
        className: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-play"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-chain-immich@kubernetescrd"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "immich.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "immich-tls"

    persistence:
      library:
        enabled: true
        existingClaim: nfs-immich-pvc
        globalMounts:
          - path: /usr/src/app/upload
      externaldata:
        enabled: true
        existingClaim: nfs-legacyphotos-pvc
        globalMounts:
          - path: /externaldata
