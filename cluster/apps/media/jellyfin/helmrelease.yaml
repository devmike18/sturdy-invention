---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  values:

    env:
      TZ: "${TZ}"
      JELLYFIN_CACHE_DIR: "/config/cache"

    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.10

    podAnnotations:
      backup.velero.io/backup-volumes: data

    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100

    service:
      main:
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-play"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "jellyfin.${SECRET_DOMAIN}"
            secretNBame: "jellyfin-tls"


    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
        mountPath: /config
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        readOnly: true
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /transcodes

    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 2
        memory: 12Gi
