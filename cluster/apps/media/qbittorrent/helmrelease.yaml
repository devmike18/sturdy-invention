---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          backup.velero.io/backup-volumes: config
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.1
            env:
              TZ: ${TZ}
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrentPort 6881
            resources:
              requests:
                memory: 250Mi
                cpu: 10m
              limits:
                memory: 2000Mi

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        controller: main
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${METALLB_QBIT_ADDR}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            protocol: TCP
            port: *bittorrentPort
            targetPort: *bittorrentPort

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cloud-download"
          hajimari.io/appName: "QBittorrent"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          cert-manager.io/cluster-issuer: "letsencrypt-production"

        hosts:
          - host: &host "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "qbittorrent-tls"

    persistence:
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/qBittorrent/cache
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        globalMounts:
          - path: /nfs-media
            readOnly: false
        existingClaim: nfs-media-pvc
