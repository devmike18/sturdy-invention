---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.21.1
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      create: true
    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      pullPolicy: IfNotPresent
      tag: 1.22.2@sha256:7c01b11497e044e5f8be0f1168def37dfebc203eadddd18179a6eeda6b9cf1ad

    config:
      data:
        INHERITED_ANNOTATIONS: kyverno.io/ignore
