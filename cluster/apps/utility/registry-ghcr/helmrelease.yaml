---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: registry-ghcr
  namespace: utility
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.twun.io
      chart: docker-registry
      version: "2.2.2"
      sourceRef:
        kind: HelmRepository
        name: twuni-charts
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: registry
      tag: 2.8.2

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
      path: /
      hosts:
        - "ghcr-registry.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "ghcr-registry.${SECRET_DOMAIN}"

    storage: s3

    secrets:
      s3:
        accessKey: "registry-ghcr"
        secretKey: "${SECRET_GHCR_MINIOPASS}"

    s3:
      bucket: registry-ghcr
      regionEndpoint: http://192.168.8.5:9000
      rootdirectory: /ghcr-io
      region: internal
      secure: false
      encrypt: false

      #    persistence:
      #      enabled: true
      #      size: "10Gi"
      #      storageClass: "ceph-block"

    proxy:
      enabled: true
      remoteurl: https://ghcr.io
      username: "${SECRET_GHCR_USERNAME}"
      password: "${SECRET_GHCR_PAT}"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
