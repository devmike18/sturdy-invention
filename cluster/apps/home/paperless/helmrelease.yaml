---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 8.8.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking
    - name: rook-ceph
      namespace: rook-ceph

  # See https://github.com/k8s-at-home/charts/blob/master/charts/paperless/values.yaml
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: ngx-1.7.0

    redis:
      enabled: true
      auth:
        enabled: false

    env:
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_TIME_ZONE: "${TZ}"
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
      PAPERLESS_ADMIN_PASSWORD: "${SECRET_PAPERLESS_ADMINPASSWORD}"
      PAPERLESS_ADMIN_USER: "${SECRET_PAPERLESS_ADMINUSERNAME}"
      PAPERLESS_SECRET_KEY: "${SECRET_PAPERLESS_SECRETKEY}"
      PAPERLESS_REDIS: "redis://paperless-redis-master:6379"

    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-pvc
      media:
        enabled: true
        existingClaim: paperless-media-pvc
      consume:
        enabled: true
        existingClaim: paperless-consume-pvc
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        existingClaim: paperless-export-pvc
        mountPath: /usr/src/paperless/export

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "note-multiple"
        hosts:
          - host: "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: paperless-cert
            hosts:
              - "paperless.${SECRET_DOMAIN}"

    resources:
      requests:
        cpu: 20m
        memory: 400M
      limits:
        cpu: 1
        memory: 1536M

    additionalContainers:
      - name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent

        resources:
          requests:
            cpu: 10m
            memory: 53M
          limits:
            cpu: 35m
            memory: 53M
