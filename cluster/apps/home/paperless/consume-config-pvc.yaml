---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-consume-pv
  namespace: home
spec:
  storageClassName: paperless-consume
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_SERVER}"
    path: "/volume1/paperless/consume"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-consume-pvc
  namespace: home
spec:
  storageClassName: paperless-consume
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
