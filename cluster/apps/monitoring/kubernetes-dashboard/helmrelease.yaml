---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "5.2.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.5.0
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "axis-x-rotate-counterclockwise"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "kubernetes-dashboard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "kubernetes-dashboard.${SECRET_DOMAIN}"
