---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 56.6.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    fullnameOverride: prometheus

    alertmanager:
      config:
        global:
          slack_api_url: "${SECRET_ALERT_MANAGER_DISCORD_WEBHOOK}/slack"
          resolve_timeout: 5m
        receivers:
          - name: "null"
          - name: "discord"
            slack_configs:
              - channel: "${ALERT_MANAGER_DISCORD_CHANNEL}"
                icon_url: "${ALERT_MANAGER_DISCORD_IMG_URL}"
                username: "${ALERT_MANAGER_DISCORD_USERNAME}"
                send_resolved: true
                title: |-
                  [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
                text: >-
                  {{ range .Alerts -}}
                    **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
                  **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
                  **Details:**
                    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                    {{ end }}
                  {{ end }}
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 1h
          receiver: "discord"
          routes:
            - receiver: "null"
              match:
                alertname: Watchdog
            - receiver: "discord"
              match_re:
                severity: critical|warning|error
              continue: true
        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match:
              severity: "warning"
            equal: ["alertname", "namespace"]

      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - "alert-manager.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "alert-manager.${SECRET_DOMAIN}"

      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: "ceph-block"
              resources:
                requests:
                  storage: 1Gi

    kubeApiServer:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Remove duplicate metrics
          - sourceLabels: ["__name__"]
            regex: "(aggregator_openapi|aggregator_unavailable|apiextensions_openapi|apiserver_admission|apiserver_audit|apiserver_cache|apiserver_cel|apiserver_client|apiserver_crd|apiserver_current|apiserver_envelope|apiserver_flowcontrol|apiserver_init|apiserver_kube|apiserver_longrunning|apiserver_request|apiserver_requested|apiserver_response|apiserver_selfrequest|apiserver_storage|apiserver_terminated|apiserver_tls|apiserver_watch|apiserver_webhooks|authenticated_user|authentication|disabled_metric|etcd_bookmark|etcd_lease|etcd_request|field_validation|get_token|go|grpc_client|hidden_metric|kube_apiserver|kubernetes_build|kubernetes_feature|node_authorizer|pod_security|process_cpu|process_max|process_open|process_resident|process_start|process_virtual|registered_metric|rest_client|scrape_duration|scrape_samples|scrape_series|serviceaccount_legacy|serviceaccount_stale|serviceaccount_valid|watch_cache|workqueue)_(.+)"
            action: keep
          - sourceLabels: ["__name__"]
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
            action: drop
          - sourceLabels: ["__name__"]
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket)
            action: drop

    kubeControllerManager:
      enabled: false
      service:
        enabled: true
        port: 10257
        targetPort: 10257
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true

    kubeEtcd:
      enabled: false

    kubeStateMetrics:
      enabled: true

    kube-state-metrics:
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
      resources:
        requests:
          cpu: 15m
          memory: 127M
        limits:
          memory: 153M

      rbac:
        extraRules:
          - apiGroups:
              - source.toolkit.fluxcd.io
              - kustomize.toolkit.fluxcd.io
              - helm.toolkit.fluxcd.io
              - notification.toolkit.fluxcd.io
              - image.toolkit.fluxcd.io
            resources:
              - gitrepositories
              - buckets
              - helmrepositories
              - helmcharts
              - ocirepositories
              - kustomizations
              - helmreleases
              - alerts
              - providers
              - receivers
              - imagerepositories
              - imagepolicies
              - imageupdateautomations
            verbs: ["list", "watch"]
        customResourceState:
          enabled: true
          config:
            spec:
              resources:
                - groupVersionKind:
                    group: kustomize.toolkit.fluxcd.io
                    version: v1
                    kind: Kustomization
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, lastAppliedRevision]
                        source_name: [spec, sourceRef, name]
                - groupVersionKind:
                    group: helm.toolkit.fluxcd.io
                    version: v2beta2
                    kind: HelmRelease
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, lastAppliedRevision]
                        chart_name: [spec, chart, spec, chart]
                        chart_source_name: [spec, chart, spec, sourceRef, name]
                - groupVersionKind:
                    group: source.toolkit.fluxcd.io
                    version: v1
                    kind: GitRepository
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, artifact, revision]
                        url: [spec, url]
                - groupVersionKind:
                    group: source.toolkit.fluxcd.io
                    version: v1beta2
                    kind: Bucket
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, artifact, revision]
                        endpoint: [spec, endpoint]
                        bucket_name: [spec, bucketName]
                - groupVersionKind:
                    group: source.toolkit.fluxcd.io
                    version: v1beta2
                    kind: HelmRepository
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, artifact, revision]
                        url: [spec, url]
                - groupVersionKind:
                    group: source.toolkit.fluxcd.io
                    version: v1beta2
                    kind: HelmChart
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, artifact, revision]
                        chart_name: [spec, chart]
                        chart_version: [spec, version]
                - groupVersionKind:
                    group: source.toolkit.fluxcd.io
                    version: v1beta2
                    kind: OCIRepository
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        revision: [status, artifact, revision]
                        url: [spec, url]
                - groupVersionKind:
                    group: notification.toolkit.fluxcd.io
                    version: v1beta3
                    kind: Alert
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        suspended: [spec, suspend]
                - groupVersionKind:
                    group: notification.toolkit.fluxcd.io
                    version: v1beta3
                    kind: Provider
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        suspended: [spec, suspend]
                - groupVersionKind:
                    group: notification.toolkit.fluxcd.io
                    version: v1
                    kind: Receiver
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        webhook_path: [status, webhookPath]
                - groupVersionKind:
                    group: image.toolkit.fluxcd.io
                    version: v1beta2
                    kind: ImageRepository
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        image: [spec, image]
                - groupVersionKind:
                    group: image.toolkit.fluxcd.io
                    version: v1beta2
                    kind: ImagePolicy
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        source_name: [spec, imageRepositoryRef, name]
                - groupVersionKind:
                    group: image.toolkit.fluxcd.io
                    version: v1beta1
                    kind: ImageUpdateAutomation
                  metricNamePrefix: gotk
                  metrics:
                    - name: "resource_info"
                      help: "The current state of a GitOps Toolkit resource."
                      each:
                        type: Info
                        info:
                          labelsFromPath:
                            name: [metadata, name]
                      labelsFromPath:
                        exported_namespace: [metadata, namespace]
                        ready: [status, conditions, "[type=Ready]", status]
                        suspended: [spec, suspend]
                        source_name: [spec, sourceRef, name]

    grafana:
      enabled: false
      forceDeployDashboards: true
      defaultDashboardsTimezone: browser

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Remove duplicate metrics
          - sourceLabels: ["__name__"]
            regex: "(apiserver_audit|apiserver_client|apiserver_delegated|apiserver_envelope|apiserver_storage|apiserver_webhooks|authentication_token|cadvisor_version|container_blkio|container_cpu|container_fs|container_last|container_memory|container_network|container_oom|container_processes|container|csi_operations|disabled_metric|get_token|go|hidden_metric|kubelet_certificate|kubelet_cgroup|kubelet_container|kubelet_containers|kubelet_cpu|kubelet_device|kubelet_graceful|kubelet_http|kubelet_lifecycle|kubelet_managed|kubelet_node|kubelet_pleg|kubelet_pod|kubelet_run|kubelet_running|kubelet_runtime|kubelet_server|kubelet_started|kubelet_volume|kubernetes_build|kubernetes_feature|machine_cpu|machine_memory|machine_nvm|machine_scrape|node_namespace|plugin_manager|prober_probe|process_cpu|process_max|process_open|process_resident|process_start|process_virtual|registered_metric|rest_client|scrape_duration|scrape_samples|scrape_series|storage_operation|volume_manager|volume_operation|workqueue)_(.+)"
            action: keep
          - sourceLabels: ["node"]
            targetLabel: instance
            action: replace

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false

    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 256M
        limits:
          cpu: 200m
          memory: 512M
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 5m
            memory: 32M
          limits:
            cpu: 200m
            memory: 512M

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - "prometheus.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "prometheus.${SECRET_DOMAIN}"
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 2048Mi
          cpu: 500m

      thanosService:
        enabled: true

      thanosServiceMonitor:
        enabled: true

      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: "replica"
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableFeatures:
          - memory-snapshot-on-shutdown
          - new-service-discovery-manager
        retention: 6h
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "ceph-block"
              resources:
                requests:
                  storage: 15Gi

        thanos:
          image: quay.io/thanos/thanos:v0.34.1
          # renovate: depName=quay.io/thanos/thanos datasource=docker
          version: "0.34.0"
          objectStorageConfig:
            existingSecret:
              name: thanos-objstore-secret
              key: objstore.yml
          # objectStorageConfig: |
          # This secret exists but isn't part of the repo. Sops this up.
          #   type: S3
          #   config:
          #     bucket: "thanos"
          #     endpoint: "nas02.${SECRET_DOMAIN}:9000"
          #     insecure: true
          #     access_key: "${SECRET_MINIO_THANOS_ACCESSKEY}"
          #     secret_key: "${SECRET_MINIO_THANOS_SECRETKEY}"
