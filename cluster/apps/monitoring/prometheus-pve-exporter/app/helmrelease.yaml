---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-pve-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: prompve/prometheus-pve-exporter
              tag: 3.2.2
            envFrom:
              - secretRef:
                  name: secret-pve-exporter
            env:
              PVE_VERIFY_SSL: false
              PVE_USER: "prometheus@pve"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
    service:
      main:
        ports:
          http:
            port: 9221

    serviceMonitor:
      enabled: true
      namespace: monitoring
      params:
        - name: pve
          module:
            - default
          cluster: 1
          node: 1
          targets:
            - "{{SECRET_PVE_NODE1}}" # Proxmox VE node.
            - "{{SECRET_PVE_NODE2}}"  # Proxmox VE node.
      path: /pve
      scrapeTimeout: 10s
      relabelings:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: 127.0.0.1:9221  # PVE exporter.
