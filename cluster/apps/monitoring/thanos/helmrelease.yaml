---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 11.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring

  values:
    image:
      registry: docker.io
      repository: bitnami/thanos
      tag: 0.26.0-scratch-r1

    query:
      enabled: true
      replicaCount: 2
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        tls: true

    objstoreConfig: |
      type: S3
      config:
        bucket: thanos
        endpoint: "nas02.${SECRET_DOMAIN}:9000"
        insecure: true
        access_key: "${SECRET_MINIO_THANOS_ACCESSKEY}"
        secret_key: "${SECRET_MINIO_THANOS_SECRETKEY}"

    bucketweb:
      enabled: true

    compactor:
      enabled: true
      persistence:
        enabled: false

    storegateway:
      enabled: true
      persistence:
        enabled: false

    ruler:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
