---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v1.11.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      # renovate: datasource=github-releases depName=kubeshop/botkube
      repository: kubeshop/botkube
      tag: v1.11.0
    serviceMonitor:
      enabled: true
    logLevel: debug

    settings:
      clusterName: sturdy-invention
      configWatcher: true

    communications:
      default-group:
        discord:
          enabled: true
          channels:
            default:
              bindings:
                executors:
                  - kubectl-read-only
                channelid: "650761898463330357"
                sources:
                  - crds
                  - k8s-recommendation-events
          token: ${SECRET_BOTKUBE_DISCORD_TOKEN}
          botID: "941498306876555395"

    executors:
      kubectl-read-only:
        botkube/kubectl:
          enabled: true

    actions:
      'describe-created-resource':
        enabled: false
      'show-logs-on-error':
        enabled: true

    sources:
      crds:
        displayName: CRDS
        botkube/kubernetes:
          enabled: true
          context:
            rbac:
              # no user mapping defined
              group:
                type: Static
                static:
                  value: botkube-plugins-default
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1beta2/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
      k8s-recommendation-events:
        botkube/kubernetes:
          enabled: true
      k8s-all-events:
        botkube/kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: rbac.authorization.k8s.io/v1/roles
            - type: rbac.authorization.k8s.io/v1/rolebindings
            - type: rbac.authorization.k8s.io/v1/clusterrolebindings
            - type: rbac.authorization.k8s.io/v1/clusterroles
            - type: apps/v1/daemonsets
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
      k8s-create-events:
        botkube/kubernetes:
          enabled: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
      k8s-err-events:
        botkube/kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'

      k8s-err-with-logs-events:
        botkube/kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'


    resources:
      requests:
        cpu: 75m
        memory: 64Mi
      limits:
        memory: 128Mi
