---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 27.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: metallb
      namespace: metallb-system
  values:
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "${METALLB_TRAEFIK_ADDR}"
        externalTrafficPolicy: Local
      additionalServices:
        internal:
          type: ClusterIP

    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3

    logs:
      general:
        format: json
        level: INFO
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
      name: traefik

    # ICK, I really don't like crossing my config with my deploy like this Traefik!!!!!!!
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.${SECRET_DOMAIN}`)
        entryPoints: ["websecure"]
        middlewares:
          - name: rfc1918
        tls:
          secretName: "${SECRET_DOMAIN/./-}-tls"


    metrics:
      prometheus:
        entrypoint: metrics

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
        ingressClass: traefik
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        ingressClass: traefik

    globalArguments:
      # - "--api.insecure=true"
      # - "--serverstransport.insecureskipverify=true"
      # - "--providers.kubernetesingress.ingressclass=traefik"
      # - "--metrics.prometheus=true"
      # - "--metrics.prometheus.entryPoint=metrics"
      # - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      # - "--providers.kubernetesingress.ingressendpoint.ip=${METALLB_TRAEFIK_ADDR}"
      # - "--providers.kubernetesingress.allowexternalnameservices=true"
      # - "--providers.kubernetescrd.allowexternalnameservices=true"
      # - "--providers.kubernetescrd.allowCrossNamespace=true"
    ports:
      traefik:
        expose:
          default: false
          internal: true
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
        forwardedHeaders:
          trustedIPs:
            - ${NETWORK_K8S_CLUSTER_CIDR}
            - 127.0.0.0/8
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 108.162.192.0/18
            - 131.0.72.0/22
            - 141.101.64.0/18
            - 162.158.0.0/15
            - 172.64.0.0/13
            - 173.245.48.0/20
            - 188.114.96.0/20
            - 190.93.240.0/20
            - 197.234.240.0/22
            - 198.41.128.0/17
            - 2400:cb00::/32
            - 2606:4700::/32
            - 2803:f800::/32
            - 2405:b500::/32
            - 2405:8100::/32
            - 2a06:98c0::/29
            - 2c0f:f248::/32

      metrics:
        port: 8082
        expose:
          default: false
          internal: true
        exposedPort: 8082
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    pilot:
      enabled: false

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
