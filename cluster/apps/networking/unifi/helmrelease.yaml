---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.3.83
      pullPolicy: IfNotPresent

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data-v1

    podAnnotations:
      backup.velero.io/backup-volumes: data

    env:
      timezone: "${TZ}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "lan"
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "unifi.${SECRET_DOMAIN}"

      portal:
        enabled: true

    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - ${METALLB_UNIFI_ADDR}
        externalTrafficPolicy: Local
        ports:
          portal-http:
            enabled: true
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: true
            port: 8843
            protocol: HTTPS

    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi

    logging:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.7.3
          pullPolicy: IfNotPresent
        loki:
          url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
